---
- name: 'Setup OS X'
  hosts: dev-macs
  environment:
    PATH: /usr/local/opt/python/libexec/bin:/usr/local/sbin:/usr/local/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
  roles:
    - role: osx-hostname
    - role: osx-settings
      become: True
    - role: elliotweiser.osx-command-line-tools
    - role: homebrew
    - role: homebrew-openssl
    - role: dotfiles
    - role: bash-it
    - role: git-pair
    - role: iterm-preferences
    - role: tmux
    - role: rbenv-rubies
    - role: vim-vundle-plugins
    - role: osx-updates
      become: True
