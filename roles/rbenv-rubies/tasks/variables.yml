---
- name: Get the root dir for rbenv
  shell: 'rbenv root'
  register: rbenv_rubies_root_output
  when: rbenv_rubies_root is not defined

- name: Ensure the root dir for rbenv is set
  set_fact:
    rbenv_rubies_root: "{{ rbenv_rubies_root_output.stdout_lines[0] }}"
  when: rbenv_rubies_root is not defined
